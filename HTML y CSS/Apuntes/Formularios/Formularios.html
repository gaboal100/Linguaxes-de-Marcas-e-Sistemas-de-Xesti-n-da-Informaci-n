<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        
        <meta name="description" content="Información que van a utilizar los buscadores de internet para categorizar esta página">
        
        <link rel="stylesheet" href="Formularios.css">
        
        <title>Título de la página web</title>
	</head>
	<body>
		<form action="./procesadatos.php" method="get"> <!--method puede ser get o post-->
            <!--Input no tiene sentido fuera de form-->
            
            <label>Nombre: </label> <!--Required == requerido-->
            <input type="text" name="Nombre" value="Escribe o teu nome" required size="15" maxlength="25" autofocus>
            <br/>
            
            <label>Apelidos: </label>
            <input type="text" name="Apelidos" placeholder="Escribe o teu apelido" required size="50" maxlength="40" tabindex="2">
            <br/>
            
            <fieldset>
            <legend>Dirección completa:</legend>
                <fieldset>
                    <label>Calle:</label>
                    <input type="text" name="Calle" placeholder="Indica calle" size="50" maxlength="150" tabindex="3">
                    <label>Número:</label>
                    <input type="number" name="Número" placeholder="00" tabindex="4" step="2" min="10" max="32">
                    <label>Letra</label>
                    <input type="text" name="Letra" placeholder="A" size="1" maxlength="1" tabindex="5">
                    <label>Piso</label>
                    <input type="text" name="Piso" placeholder="0" size="1" maxlength="1" tabindex="6">
                    <label>Bloque</label>
                    <input type="text" name="Bloque" placeholder="A" size="1" maxlength="1" tabindex="7">                    
                </fieldset>
                    

                <label>Código Postal:</label><input type="number" name="Código postal" placeholder="00000" step="1" min="01000" max="52999" tabindex="8">
                <br>

                <label>Localidade:</label> <!--Disabled es funciona como crees-->
                <input type="text" name="Localidade" placeholder="Indica a Localidade" size="30" maxlength="25" tabindex="9" disabled>
                <label>Provincia: </label><input type="text" name="Provincia" placeholder="Indica a provincia" size="30" maxlength="25" tabindex="10">
                <br>

                <label>País:</label><input type="text" name="País" placeholder="Indica o país" size="30" maxlength="25" tabindex="11" value="España" readonly> <br>

                <label>Teléfono: </label><input type="tel" name="Teléfono" placeholder="000000000">
                <br>
            </fieldset>
            
            
            <label>Página Web:</label><input type="url" name="url">
            <br>
            
            <label>Email: </label><input type="email" name="email">
            <br>
            
            <label>Fecha de nacimiento</label><input type="date" name="Nacimiento">
            <br>
            
            <label>Fecha/hora validación: </label><input type="datetime-local" name="FecHora">
            <label>Hora: </label><input type="time" name="Hora">
            <br>
            
            <label>Mes compra: </label><input type="month" name="Mes"><label>Semana apertura: </label> <input type="week" name="Semana"><br>
            
            <label>Oculto</label><input type="hidden" name="oculto"><br>
            
            <label>Comentarios</label><textarea name="AreaDeTextoOComentario" rows="4" cols="50" placeholder="Escribe aquí tu comentario">Valor inicial se coloca en la etiqueta en vez de en un atributo value. Textarea puede tener placeholder</textarea> <br>
            
            <label>Aficiones</label><br>
            <input type="checkbox" name="AficionesPel">Películas
            <input type="checkbox" name="AficionesDep">Deporte
            <input type="checkbox" name="AficionesJue">Videojuegos
            <input type="checkbox" name="AficionesMus">Música
            <br>
            
            <label>Rango de edad: </label>
            <input type="radio" name="RangoEdad" value="<18">Menor de 18
            <input type="radio" name="RangoEdad" value="18-25">Entre 18 y 25
            <input type="radio" name="RangoEdad" value="25-35">Entre 25 y 35
            <input type="radio" name="RangoEdad" value=">35">Mayor de 35
            <br>
            
            <label>Currículum:</label> <input type="file" name="CurrículumPDF"><br>
            
            <label>Nivel de Inglés: </label><input type="range" name="Inglés" min="0" max="10" step="1" value="7"><br>
            
            <!--select puede tener size para ver cúantos valores muestra de una vez sin tener que tocar nada-->
            <label>País: </label><select name="países[]"  multiple>
                <optgroup label="Países Europeos">
                    <option value="1">España</option>
                    <option value="2">Portugal</option>
                    <option value="3">Francia</option>
                </optgroup>
                <optgroup label="Países no Europeos">
                    <option value="4">Argentina</option>
                    <option value="5">Brasil</option>
                    <option value="6">Etiopía</option>
                </optgroup>
            </select>
            <br>            
            
            
            
            
            <br><br>
            
            <input type="submit" value="Enviar">
            <button type="submit">Enviar<img src="img1.jfif">Enviar</button>
            <button type="reset">Borrar</button>
            <input type="reset" value="Borrar">
        </form>
	</body>
</html>
